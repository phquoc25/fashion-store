<section class="sky-form">
    <h4>Colors</h4>
    <div class="color-picker row">
        <span
            *ngFor="let color of colors"
            class="color-picker__item"
            [ngStyle]="{ background: color.code }"
            [ngClass]="{ 'is-selected': selectedColor.code === color.code, 'is-disabled': !!readOnly }"
            (click)="onColorSelected(color)"
        ></span>
    </div>
</section>
